<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/0528.css" />
    <title>building companies</title>
    <style>
      body {
        background-color: #000;
      }
      .navbar,.dropdown-menu{
        background-color: rgb(40,40,40);
      }
      .dropdown-item:hover{
        background-color: #000;
      }
      .boss img {
        height: 200px;
        width: 300px;
      }
      .textArea {
        background-color: #000;
      }
      
    </style>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"
          ><img
            src="./css/pic/dk02.jpg"
            width="50"
            height="50"
            class="d-inline-block align-center"
            alt=""
          />
          好繪藝術文化建設
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-warning" href="#"
                >Home<span class="sr-only ">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-warning"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Portfolio
              </a>
              <div class="dropdown-menu text-warning" aria-labelledby="navbarDropdown">
                <a class="dropdown-item text-warning" href="#"> villa</a>
                <a class="dropdown-item text-warning" href="#">Art building</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-warning" href="#">More building</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="#">Contact</a>
            </li>
            <!-- <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li> -->
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="找點什麼..."
              aria-label="Search"
            />
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">
              搜尋
            </button>
          </form>
        </div>
      </nav>
    </header>
    <!-- slide -->
    <div
      id="myCarousel"
      class="carousel slide carousel-fade"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="overlay-img">
            <img
              src="./css/pic/building07.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <div class="carousel-item">
          <div class="overlay-img">
            <img
              src="./css/pic/building02.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <div class="carousel-item">
          <div class="overlay-img">
            <img
              src="./css/pic/building03.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
      </div>

      <a
        class="carousel-control-prev"
        href="#myCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#myCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- 介紹 -->
    <div class="container-fluid textArea text-light">
      <div class="row align-items-center justify-content-md-center">
        <div class="col-12 col-md-5 col-xl-5">
          <div class="boss">
            <img
              src="./css/pic/Boss.jpg"
              class="rounded mx-auto d-block"
              alt="boss"
            />
          </div>
        </div>
        <div class="bossText col-12 col-md-5 col-xl-7">
          <blockquote class="blockquote">
            <p class="mb-0">
              Good buildings come from good people and all problems are solved
              by good design.
            </p>
            <footer class="blockquote-footer">
              Great quote！<cite title="Source Title">
                But I don't know who is this guy ...</cite
              >
            </footer>
          </blockquote>
        </div>
      </div>
    </div>

    <!-- script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script></script>
  </body>
</html>
