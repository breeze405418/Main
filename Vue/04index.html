<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04使用者輸入資料</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #app {
      background-color: aliceblue;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header {
      background-color: #aff;
      text-align: center;
    }
  </style>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div class="title">
            <div class="input" style="font-size: 0px">
              <select v-model="input.type">
                <option>主廚的話</option>
                <option>餐具擺盤</option>
                <option>開胃餐點</option>
                <option>風味沙拉</option>
                <option>總會拼盤</option>
                <option>用餐插曲</option>
                <option>主廚推薦</option>
              </select>
              <input type="text" 
              v-model.trim="input.title" 
              @keyup.enter="inputHandler"
              />
            </div>
            <div class="menu">
              <div class="menuItem" v-for="(item,index) in menu">
                <span class="number">{{index+1}}</span>
                <span class="type">{{ item.type}}</span>
                <a 
                :href="item.link" 
                target="vue-iron" 
                class="title">
                {{item.title}}
              </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"
      integrity="sha512-gh+25Y0CTHtw1FSJ4gDKYDFlZ84oV0l1bY5v7xrIwep7M1aV+7JgUaTu55bMerCblbPUD22MKlStyUwO9lHq4w=="
      crossorigin="anonymous"
    ></script>
    <script>
      let data = {
        input:{
          type:'主廚的話',
          title:''
        },
        menu: [
          {
            type: '主廚的話',
            title: '餐點簡介與相關說明',
            link: 'javascript:;',
            pic: 'https://picsum.photos/id/680/600/400',
          },
          {
            type: '餐具擺盤',
            title: '萬用白瓷',
            link: 'javascript:;',
            pic: 'https://picsum.photos/id/680/600/400',
          },
          {
            type: '開胃餐點',
            title: '中式資料',
            link: 'javascript:;',
            pic: 'https://picsum.photos/id/680/600/400',
          },
          {
            type: '開胃餐點',
            title: '古早味',
            link: 'javascript:;',
            pic: 'https://picsum.photos/id/680/600/400',
          },
          {
            type: '開胃餐點',
            title: '清爽表單',
            link: 'javascript:;',
            pic: 'https://picsum.photos/id/680/600/400',
          },
          {
            type: '風味沙拉',
            title: '沙拉啦好吃',
            link: 'javascript:;',
            pic: 'https://picsum.photos/id/680/600/400',
          },
          {
            type: '風味沙拉',
            title: '沙拉啦好吃',
            link: 'javascript:;',
            pic: 'https://picsum.photos/id/680/600/400',
          },
          {
            type: '風味沙拉',
            title: '沙拉啦好吃',
            link: 'javascript:;',
            pic: 'https://picsum.photos/id/680/600/400',
          },
          {
            type: '風味沙拉',
            title: '沙拉啦好吃',
            link: 'javascript:;',
            pic: 'https://picsum.photos/id/680/600/400',
          },
          {
            type: '風味沙拉',
            title: '沙拉啦好吃',
            link: 'javascript:;',
            pic: 'https://picsum.photos/id/680/600/400',
          },
        ],
      };

      let vm = new Vue({
        el: '#app',
        data: data,
        computed: {
          duck() {
            return this.menu[this.index];
          },
          page() {
            return this.menu.length;
          },
        },
        methods: {
          inputHandler(){
            if(this.input.title){
              let{type,title}=this.input
              this.menu.push({
                type,
                title,
                link:'javascript:;'
              })
              this.input.title = ''
            }
          }
        },
      });
    </script>
  </body>
</html>
