<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01資料綁定</title>
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div class="title">
            <img class="logo" :src="src" alt="" />
            <h1>{{ title }}</h1>
            <input type="text" v-model="NT" class="jp" />
            <ul>
              <li>日幣:{{japan}}</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let data = {
        title: "這是title",
        NT: 0,
      };
      let vm = new Vue({
        el: "#app",
        data: data,
        computed: {
          japan: function () {
            return this.NT * 0.2713;
          },
        },
      });
    </script>
  </body>
</html>
